<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
    <body>

        <header th:replace="layout/layout :: header"></header>

        <div class="container py-4">



            <div class="card border-primary text-center">
                <div class="card-header" th:text="${titulo}"></div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">

                        <div class="form-group col-sm-6">
                            <input type="text" name="username" id="username" placeholder="UserName" autofocus required class="form-control" />
                        </div>
                        <div class="form-group col-sm-6">
                            <input type="password" name="password" id="password" placeholder="Password" required class="form-control" />
                        </div>
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Ingresar" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </form>
                </div>
            </div>

            <div class="alert alert-success" role="alert" th:if="${success != null}"
                 th:text="${success}"></div>

            <div class="alert alert-danger" role="alert" th:if="${error != null}"
                 th:text="${error}"></div>

            <div class="alert alert-warning" role="alert" th:if="${warning != null}"
                 th:text="${warning}"></div>

            <div class="alert alert-info" role="alert" th:if="${info != null}"
                 th:text="${info}"></div>
        </div>

        <footer th:replace="layout/layout :: footer"></footer>
    </body>
</html>
